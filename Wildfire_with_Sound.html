<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfire Simulation</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #main-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(15, 50px);
            grid-gap: 2px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #tools {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tool {
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            user-select: none;
        }
        .tool.selected {
            background-color: #ddd;
        }
        .green-square {
            background-color: green;
            width: 32px;
            height: 32px;
        }
        .gray-square {
            background-color: gray;
            width: 32px;
            height: 32px;
        }
        #fire-count {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Right Panel */
        #right-panel {
            width: 220px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .panel-section {
            text-align: center;
        }
        .panel-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        #dice-display {
            width: 100px;
            height: 100px;
            margin: 0 auto 8px;
            background-color: #007bff;
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        #dice-display:active {
            transform: scale(0.95);
        }
        #dice-display.rolling {
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #multiplier-controls, #turn-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #fire-multiplier, #turn-number {
            font-size: 28px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        .turn-btn {
            width: 36px;
            height: 36px;
            font-size: 24px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .turn-btn:hover {
            background-color: #218838;
        }

        /* Compass */
        #compass {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            background: #eee;
            border: 1px solid #ccc;
        }
        #current-direction {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Timer */
        #round-timer {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        #progress-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Left Panel -->
        <div id="left-panel">
            <div id="grid"></div>
            <div id="tools">
                <span class="tool" data-type="house">üè†</span>
                <span class="tool" data-type="fire">üî•</span>
                <span class="tool" data-type="road"><span class="gray-square"></span></span>
                <span class="tool" data-type="green"><span class="green-square"></span></span>
            </div>
            <div id="fire-count">Number of fire cells: 0</div>
        </div>

        <!-- Right Panel -->
        <div id="right-panel">
            <div class="panel-section">
                <div class="panel-title">Dice:</div>
                <div id="dice-display">?</div>
                <div class="panel-title">Fire:</div>
                <div id="multiplier-controls">
                    <div class="turn-btn" id="decrement-multiplier">-</div>
                    <div id="fire-multiplier">4</div>
                    <div class="turn-btn" id="increment-multiplier">+</div>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">Turn:</div>
                <div id="turn-controls">
                    <div class="turn-btn" id="decrement-turn">-</div>
                    <div id="turn-number">1</div>
                    <div class="turn-btn" id="increment-turn">+</div>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">Timer:</div>
                <div id="round-timer">Timer: 03:00</div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-title">Direction:</div>
                <div id="compass"></div>
                <div id="current-direction">None</div>
            </div>
        </div>
    </div>

    
<script>
    // === SOUND SETUP ===
    const diceSound = new Audio('Dice.mp3');
    const compassSound = new Audio('Compass.mp3');
    const fireSound = new Audio('Fire.mp3');
    const alarmSound = new Audio('Alarm.mp3');

    // === GRID SETUP ===
    const grid = document.getElementById('grid');
    const tools = document.querySelectorAll('.tool');
    const fireCountDisplay = document.getElementById('fire-count');
    let selectedTool = null, isDragging = false, fireCount = 0;

    for (let i = 0; i < 225; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('mousedown', () => { if (selectedTool) { isDragging = true; updateCell(cell); } });
        cell.addEventListener('mouseover', () => { if (isDragging && selectedTool) { updateCell(cell); } });
        grid.appendChild(cell);
    }
    document.addEventListener('mouseup', () => isDragging = false);

    function updateCell(cell) {
        const wasFire = cell.innerHTML === 'üî•';
        if (selectedTool === 'green') { cell.innerHTML = ''; cell.style.backgroundColor = 'green'; }
        else if (selectedTool === 'road') { cell.innerHTML = ''; cell.style.backgroundColor = 'gray'; }
        else {
            cell.innerHTML = selectedTool === 'house' ? 'üè†' : 'üî•';
            cell.style.backgroundColor = selectedTool === 'house' ? 'green' : 'red';
            if (selectedTool === 'fire') fireSound.play();
        }
        if (wasFire && selectedTool !== 'fire') fireCount--;
        else if (!wasFire && selectedTool === 'fire') fireCount++;
        fireCountDisplay.textContent = `Number of fire cells: ${fireCount}`;
    }

    tools.forEach(tool => tool.addEventListener('click', () => {
        tools.forEach(t => t.classList.remove('selected'));
        tool.classList.add('selected');
        selectedTool = tool.dataset.type;
    }));

    // === DICE & TURN ===
    const diceDisplay = document.getElementById('dice-display');
    const fireMultiplierDisplay = document.getElementById('fire-multiplier');
    const incrementMultiplierBtn = document.getElementById('increment-multiplier');
    const decrementMultiplierBtn = document.getElementById('decrement-multiplier');
    const turnNumber = document.getElementById('turn-number');
    let isRolling = false, currentMultiplier = 4, currentTurn = 1;

    const multipliers = {1:0.9,2:1.2,3:1.5,4:2.6,5:2.2,6:2.6};
    function updateMultiplierDisplay() { fireMultiplierDisplay.textContent = currentMultiplier; }

    // === TIMER SETUP ===
    const timerDiv = document.getElementById('round-timer');
    const progressBar = document.getElementById('progress-bar');
    let timerInterval = null, timeRemaining = 180;

    function startTimer() {
        clearInterval(timerInterval);
        timeRemaining = 180;
        updateTimerDisplay();
        progressBar.style.width = "100%";
        timerInterval = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            const progress = (timeRemaining / 180) * 100;
            progressBar.style.width = `${progress}%`;
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                timerDiv.textContent = "‚è∞ Time's up!";
                progressBar.style.width = "0%";
                alarmSound.play();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerDiv.textContent = `Timer: ${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
    }

    diceDisplay.addEventListener('click', () => {
        if (isRolling) return;
        isRolling = true;
        diceDisplay.classList.add('rolling');
        diceDisplay.textContent = '?';
        diceSound.play();

        const rollInterval = setInterval(() => { diceDisplay.textContent = Math.floor(Math.random() * 8) + 1; }, 80);

        setTimeout(() => {
            clearInterval(rollInterval);
            const result = Math.floor(Math.random() * 6) + 1;
            diceDisplay.textContent = result;
            diceDisplay.classList.remove('rolling');
            currentMultiplier = Math.round(currentMultiplier * multipliers[result]);
            updateMultiplierDisplay();
            startDirectionAnimation();

            // Auto advance round and start timer
            currentTurn++;
            turnNumber.textContent = currentTurn;
            startTimer();
            isRolling = false;
        }, 500);
    });

    incrementMultiplierBtn.addEventListener('click',()=>{currentMultiplier++;updateMultiplierDisplay();});
    decrementMultiplierBtn.addEventListener('click',()=>{if(currentMultiplier>0){currentMultiplier--;updateMultiplierDisplay();}});
    document.getElementById('increment-turn').addEventListener('click',()=>{currentTurn++;turnNumber.textContent=currentTurn;});
    document.getElementById('decrement-turn').addEventListener('click',()=>{if(currentTurn>1){currentTurn--;turnNumber.textContent=currentTurn;}});

    // === COMPASS ===
    const compass = document.getElementById('compass');
    const currentDirectionDisplay = document.getElementById('current-direction');
    const dirData = [
        {name:'N',angle:0},{name:'NE',angle:45},{name:'E',angle:90},{name:'SE',angle:135},
        {name:'S',angle:180},{name:'SW',angle:225},{name:'W',angle:270},{name:'NW',angle:315}
    ];
    const radius = 75, centerX = 75, centerY = 75;
    let isAnimating = false;

    dirData.forEach(dir => {
        const angleRad = dir.angle * Math.PI / 180;
        const x = centerX + radius * Math.sin(angleRad);
        const y = centerY - radius * Math.cos(angleRad);
        const label = document.createElement('div');
        label.style.position = 'absolute';
        label.style.left = `${x - 10}px`;
        label.style.top = `${y - 10}px`;
        label.style.width = '20px';
        label.style.height = '20px';
        label.style.display = 'flex';
        label.style.justifyContent = 'center';
        label.style.alignItems = 'center';
        label.style.fontSize = '14px';
        label.style.fontWeight = 'bold';
        label.textContent = dir.name;
        compass.appendChild(label);
    });

    const blueDot = document.createElement('div');
    blueDot.style.position = 'absolute';
    blueDot.style.width = '10px';
    blueDot.style.height = '10px';
    blueDot.style.backgroundColor = 'blue';
    blueDot.style.borderRadius = '50%';
    blueDot.style.display = 'none';
    compass.appendChild(blueDot);

    function setDotToIndex(idx) {
        const angle = dirData[idx].angle;
        const angleRad = angle * Math.PI / 180;
        const x = centerX + radius * Math.sin(angleRad) - 5;
        const y = centerY - radius * Math.cos(angleRad) - 5;
        blueDot.style.left = `${x}px`;
        blueDot.style.top = `${y}px`;
        blueDot.style.display = 'block';
    }

    function startDirectionAnimation() {
        if (isAnimating) return;
        compassSound.play();
        isAnimating = true;
        blueDot.style.display = 'block';
        let currentIdx = 0, step = 0;
        const extraSteps = Math.floor(Math.random() * 8);
        const totalSteps = 8 + extraSteps;

        function animateStep() {
            setDotToIndex(currentIdx);
            step++;
            if (step < totalSteps) {
                setTimeout(() => { currentIdx = (currentIdx - 1 + 8) % 8; animateStep(); }, 100);
            } else {
                const finalDir = dirData[currentIdx].name;
                currentDirectionDisplay.textContent = finalDir;
                setTimeout(() => { blueDot.style.display = 'none'; isAnimating = false; }, 500);
            }
        }
        animateStep();
    }
</script>
</body>
</html>
